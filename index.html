<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="header">Rock Paper Scissors</h1>
        </div>
        <div class="choices">
            <div class="choice" id="rock"><img src="images/rock.jpg" > </div>
            <div class="choice" id="paper"><img src="images/paper.jpg" > </div>
            <div class="choice" id="scissors"><img src="images/scissor.jpg" > </div>
        </div>
        <div class="scorecard">
            <table class="scorecardtab" align="center">
                <tr>
                    <td><p id="yourScoere">0</p></td>
                    <td><p id="comScore">0</p></td>
                </tr>
                <tr>
                    <td> Yours's Score</td>
                    <td>Computer's Score</td>
                </tr>
            </table>
        </div>
        <div class="result">
            <p id="resultbar">Play your Move</p>
        </div>
    </div>
    <script src="rock.js"> </script>

</body>
</html>
